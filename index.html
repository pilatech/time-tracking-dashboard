<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;1,300&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>
 <main class="container">
  <article class="profile">
   <header class="profile__header">
    <img src="images/image-jeremy.png" alt="" class="profile__avatar">
     <h2 class="profile__title">
      <small class="profile__title--accent">Report for</small>
      Jeremy Robson</h2>
   </header>
    <footer class="profile__footer">
     <p class="profile__time">Daily</p>
     <p class="profile__time profile__time--active">Weekly</p>
     <p class="profile__time">Monthly</p>
    </footer>
  </article>
  <div class="content">

  </div>
 </main>
 <script src="script.js"></script>
</body>
</html>
